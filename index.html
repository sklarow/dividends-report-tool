<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>212 Trading Dividend Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <!-- Papa Parse for client-side CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
    <script src="./js/utils.js" defer></script>
    <script src="./js/app.js" defer></script>
  </head>
  <body>
    <header class="app-header">
      <div class="container">
        <h1>212 Trading Dividend Tracker</h1>
        <p class="subtitle">Upload your Trading212 dividend history CSV to view details</p>
      </div>
    </header>

    <main class="container">
      <section class="controls">
        <label for="file-input" class="button">Upload CSV</label>
        <input id="file-input" type="file" accept=".csv,text/csv" />
        <span class="hint">No file yet? A sample will load automatically.</span>
      </section>

      <section class="table-card">
        <div class="table-wrapper">
          <table id="dividends-table" class="styled-table">
            <thead>
              <tr>
                <th data-key="Ticker" class="sortable">Ticker</th>
                <th data-key="Ticker Name" class="sortable">Ticker Name</th>
                <th data-key="Number of Shares" class="sortable">Number of Shares</th>
                <th data-key="Payment Date" class="sortable">Payment Date</th>
                <th data-key="Value" class="sortable">Value</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be injected here -->
            </tbody>
          </table>
        </div>
        <div class="pagination-bar">
          <div class="page-size">
            <label for="page-size-select">Rows per page</label>
            <select id="page-size-select">
              <option value="10">10</option>
              <option value="25">25</option>
              <option value="50">50</option>
            </select>
          </div>
          <div class="pager">
            <button id="prev-page" class="pager-btn" aria-label="Previous page">Prev</button>
            <span id="page-info" class="page-info"></span>
            <button id="next-page" class="pager-btn" aria-label="Next page">Next</button>
          </div>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <div class="container">
        <small>
          Base UI for future charts and analytics.
        </small>
      </div>
    </footer>
  </body>
  </html>
