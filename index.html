<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>212 Trading Dividend Tracker</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
    <!-- Papa Parse for client-side CSV parsing -->
    <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js" defer></script>
    <script src="./app.js" defer></script>
  </head>
  <body>
    <header class="app-header">
      <div class="container">
        <h1>212 Trading Dividend Tracker</h1>
        <p class="subtitle">Upload your Trading212 dividend history CSV to view details</p>
      </div>
    </header>

    <main class="container">
      <section class="controls">
        <label for="file-input" class="button">Upload CSV</label>
        <input id="file-input" type="file" accept=".csv,text/csv" />
        <span class="hint">No file yet? A sample will load automatically.</span>
      </section>

      <section class="table-card">
        <div class="table-wrapper">
          <table id="dividends-table" class="styled-table">
            <thead>
              <tr>
                <th>Ticker</th>
                <th>Ticker Name</th>
                <th>Number of Shares</th>
                <th>Payment Date</th>
                <th>Value</th>
              </tr>
            </thead>
            <tbody>
              <!-- Rows will be injected here -->
            </tbody>
          </table>
        </div>
      </section>
    </main>

    <footer class="app-footer">
      <div class="container">
        <small>
          Base UI for future charts and analytics.
        </small>
      </div>
    </footer>
  </body>
  </html>
